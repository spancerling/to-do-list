<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>mytodolist</title>
	<link rel="stylesheet"  href="css/list.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="list_wrap">
    <button type="button" id="list_switch_red">+</button>
    <button type="button" id="list_switch_blue">-</button>
    <button type="button" id="list_clear">clean</button>
    <div class="list_top" id="list_top">
      <input id="list_type"/>
      <button type="list_button" id="add">+</button>
    </div>
    <div class="list_todo">
      <ul id="list_tasks">
      </ul>
    </div>
    <div class="list_finished">
    <span>已完成的to do list</span>
    <ul id="list_finished">
    </ul>
    </div>
  </div>
<script  src="js/add.js"></script>
</body>
</html>
